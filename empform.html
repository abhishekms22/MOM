      <hr>
      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
      <label for="email"><b>Email</b></label>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      

      <label for="designation"><b>Designation</b></label>
      <input type="text" placeholder="Enter employee designation" name="designation" required>

      <label for="dept_id"><b>Dept_ID</b></label>
      <input type="text" placeholder="Enter Dept_id" name="dept_id" required>
        <br>
      <label for="hire_date"><b>Hire_Date</b></label>
      <input type="text"  name="hire_date" required>
      
       <label for="emp_status"><b>Employee Status</b></label>
      <input type="text"  name="emp_status" required>
      
      
        <button type="submit" class="signupbtn">Create</button>

    </div>
  </form>
</div>
